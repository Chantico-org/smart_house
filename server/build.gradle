buildscript {
  ext.kotlin_version = '1.0.6'

  repositories {
    mavenCentral()
  }

  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
  }
}

apply plugin: "kotlin"
apply plugin: "application"
mainClassName = "org.example.myhome.LauncherKt"
repositories {
  mavenCentral()
}

dependencies {
  // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-web
  compile('org.springframework.boot:spring-boot-starter-web:1.5.1.RELEASE') {
    exclude module:'spring-boot-starter-logging'
  }
  // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-log4j
  compile group: 'org.springframework.boot', name: 'spring-boot-starter-log4j', version: '1.3.8.RELEASE'
  // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-log4j2
//  compile group: 'org.springframework.boot', name: 'spring-boot-starter-log4j2', version: '1.5.1.RELEASE'
  compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
  // https://mvnrepository.com/artifact/io.netty/netty-all
  compile group: 'io.netty', name: 'netty-all', version: '4.1.7.Final'
  // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
//  compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.22'
  // https://mvnrepository.com/artifact/log4j/log4j
//  compile group: 'log4j', name: 'log4j', version: '1.2.17'
  // https://mvnrepository.com/artifact/com.google.code.gson/gson
  compile group: 'com.google.code.gson', name: 'gson', version: '2.8.0'
  // https://mvnrepository.com/artifact/com.google.guava/guava
  compile group: 'com.google.guava', name: 'guava', version: '21.0'
  // https://mvnrepository.com/artifact/org.jetbrains.kotlin/kotlin-reflect
  compile group: 'org.jetbrains.kotlin', name: 'kotlin-reflect', version: '1.0.4'
  testCompile 'io.kotlintest:kotlintest:1.3.5'
}
